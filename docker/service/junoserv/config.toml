ClusterName="junoserv"
NumChildren = 8
LogLevel = "info"
HttpMonAddr = ":8088"
RootDir = "/opt/juno"
DefaultTimeToLive = 1800
[[Listener]]
  Addr = ":8080"
[[Listener]]
  Addr = ":5080"
  SSLEnabled = true
[Sec]
  AppName = "junoserv"
  KeyStoreFilePath = "/opt/juno/bin/secrets/keystore.toml"
  CertPemFilePath = "/opt/juno/bin/secrets/server.crt"
  KeyPemFilePath = "/opt/juno/bin/secrets/server.pem"
  CAFilePath = "/opt/juno/bin/secrets/ca.crt"

[CAL]
  Host = "proxy"
  Poolname = "junoserv"
  Enabled = false

[Sherlock]
  Enabled = false

[Etcd]
  Endpoints=["junodb-etcd-primary-production-service:2379"]