ClusterName="junoserv"
LogLevel = "info"
HttpMonAddr = ":8088"
NumChildren = 8
DefaultTimeToLive = 1800
[[Listener]]
  Addr = ":8080"
[[Listener]]
  Addr = ":5080"
  SSLEnabled = true 
[Sec]
  AppName = "junoserv"
  KeyStoreFilePath = "/opt/juno/bin/secrets/keystore.toml"
  CertPemFilePath = "/opt/juno/bin/secrets/server.crt"
  KeyPemFilePath = "/opt/juno/bin/secrets/server.pem"
  CAFilePath = "/opt/juno/bin/secrets/ca.crt"

[CAL]
  Poolname = "junoserv"
  CalType = "file"
  Enabled = true

[OTEL]
  Enabled = true
  Environment = "prod"
  Host = "otel"
  Port = 4318
  Poolname = "proxy_openSource"
  Resolution = 10
  UseTls = false
  UrlPath = ""

[Sherlock]
  Enabled = false

[Etcd]
  Endpoints=["etcd:2379"]
