juno.default_record_lifetime_sec = 259200
juno.max_record_lifetime_sec = 259200
juno.connection.timeout_msec=1000
juno.application_name = JunoTest
juno.record_namespace = JunoTest
juno.server.host=127.0.0.1
juno.server.port=8090
juno.response.timeout_msec=1000
juno.response.max_timeout_msec=5000
juno.connection.max_timeout_msec=1000
juno.useSSL=false
juno.connection.pool_size=1
juno.connection.recycle_duration_msec=5000
juno.usePayloadCompression=true
juno.operation.retry=true
juno.connection.byPassLTM=true
juno.connection.reconnect_on_fail=true
